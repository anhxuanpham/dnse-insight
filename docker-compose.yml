version: '3.8'

services:
  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: dnse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  # TimescaleDB for time-series data
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: dnse-timescaledb
    environment:
      POSTGRES_DB: dnse_trading
      POSTGRES_USER: trader
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trader"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Trading Bot Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dnse-backend
    depends_on:
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    environment:
      # Application
      TRADING_MODE: ${TRADING_MODE:-paper}

      # DNSE API
      DNSE_API_BASE_URL: ${DNSE_API_BASE_URL}
      DNSE_API_KEY: ${DNSE_API_KEY}
      DNSE_API_SECRET: ${DNSE_API_SECRET}
      DNSE_ACCOUNT_ID: ${DNSE_ACCOUNT_ID}

      # MQTT
      MQTT_BROKER: ${MQTT_BROKER}
      MQTT_PORT: ${MQTT_PORT:-1883}
      MQTT_USERNAME: ${MQTT_USERNAME}
      MQTT_PASSWORD: ${MQTT_PASSWORD}

      # Database
      DATABASE_URL: postgresql://trader:${DB_PASSWORD:-changeme}@timescaledb:5432/dnse_trading

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # Telegram
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}

      # Monitoring
      PROMETHEUS_ENABLED: "true"
      PROMETHEUS_PORT: 9090
    ports:
      - "8000:8000"
      - "9090:9090"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Dashboard API
  dashboard-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dnse-dashboard-api
    command: ["uvicorn", "dashboard.backend.main:app", "--host", "0.0.0.0", "--port", "8001"]
    depends_on:
      - redis
      - timescaledb
      - backend
    environment:
      DATABASE_URL: postgresql://trader:${DB_PASSWORD:-changeme}@timescaledb:5432/dnse_trading
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8001:8001"
    restart: unless-stopped

  # Frontend Dashboard
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: dnse-frontend
    depends_on:
      - dashboard-api
    ports:
      - "3000:80"
    restart: unless-stopped

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: dnse-prometheus
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9091:9090"
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: dnse-grafana
    depends_on:
      - prometheus
      - timescaledb
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3001:3000"
    restart: unless-stopped

  # Celery worker for background tasks
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dnse-celery-worker
    command: ["celery", "-A", "tasks.celery_app", "worker", "--loglevel=info"]
    depends_on:
      - redis
      - timescaledb
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      DATABASE_URL: postgresql://trader:${DB_PASSWORD:-changeme}@timescaledb:5432/dnse_trading
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  # Flower for Celery monitoring
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dnse-flower
    command: ["celery", "-A", "tasks.celery_app", "flower", "--port=5555"]
    depends_on:
      - redis
      - celery-worker
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports:
      - "5555:5555"
    restart: unless-stopped

volumes:
  redis_data:
  timescaledb_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: dnse-network
